<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="add-produtos.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <div>
        <p id="nomeLoja">Delume</p>
    </div>
    
    <div class="menuContainer">
      <a class="menu" href="http://127.0.0.1:5500/index.html">Página Inicial</a>
      <a class="menu" href="http://127.0.0.1:5500/ctrl-estoque.html">Controle de Estoque</a>
      <a class="menu" href="http://127.0.0.1:5500/add-produto.html">Adicionar Produto</a>
      <a class="menu" href="http://127.0.0.1:5500/funcionarios.html">Funcionários</a>
    </div>

    <section class="formularioContainer">
    <h2>Adicionar Produto</h2>
    <form  action="#">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        <br/> 
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descrição" name="descrição">
        </div>
        <br/>
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preco">
        </div>
        <br/>
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for= "estoque-diposnível"> Quantidade disponível: </label>
            <input type="number" id="estoque-diposnível" name="estoque-diposnível">
        </div>
        <br/>
        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit"> Adicionar </button>
        </div>

    </form>
  </section>
    <footer id="rodape">
      <div class="container">
        <img src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
        <img src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
        <img src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
      </div>
    </footer>
</body>
</html>
